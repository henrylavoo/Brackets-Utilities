<div id="nete-brackets-settings-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">Settings</h1>
    </div>
    <div class="modal-body">
		<form class="form-horizontal">
		    <div>
		        <label for="error-color">Error color background: </label>
		        <input id="error-color">	
		    </div>		
		</form>

   </div>
    <div class="modal-footer">
        <button data-button-id="ok" class="dialog-button btn primary left">Save</button>
        <button data-button-id="defaults" class="dialog-button btn left">Default Settings</button>
        <button data-button-id="cancel" class="dialog-button btn cancel">Cancel</button>
    </div>
</div>
